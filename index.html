<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/daterangepicker.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="switchToSearches()">
    <div id="LoadingImage" style="display: none">
      <img src="img/loading.gif"/>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" onclick="switchToSearches()">
            <img src="img/tptransparente.png" /></a>
        </div>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="selected">Chose option</span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Users</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Groups</a></li>
            </ul>
          </li>
        </ul>
        <div class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" name="pattern" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default" onclick="getSearch()">Search</button>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" onclick="switchToHistorics()">Search History <i class="glyphicon glyphicon-folder-open"></i></a></li>
        </ul>
      </div>
    </nav>

    <div class="container" style="width: 98%;">
      <div class="row hidden" id="searches">
        <div class="col-lg-12">
          <div class="panel-group" id="accordion">
          <!-- Collapsibles -->
          </div>
        </div>
      </div>
      <div class="row hidden" id="historics">
        <div class="col-lg-3">
          <div class="well">
          <h3 align="center">Historic Filter</h3>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="searchPattern" class="control-label">Filter by search pattern</label>
                <input type="text" class="form-control" id="searchPattern" placeholder="(optional)">
              </div>
              <div class="form-group">
                <label for="searchType" class="control-label">Filter by type</label>
                <select class="form-control" name="" id="searchType">
                  <option value="None">None</option>
                  <option value="User">User</option>
                  <option value="Page">Page</option>
                  <option value="Event">Event</option>
                  <option value="Group">Group</option>
                </select>
              </div>
              <div class="form-group">
                <label for="searchSort" class="control-label">Sort by</label>
                <select class="form-control" name="" id="searchSort">
                  <option value="None">None</option>
                  <option value="type">Type</option>
                  <option value="date">Date</option>
                  <option value="pattern">Pattern</option>
                </select>
              </div>
              <div class="form-group">
                <label for="searchOrder" class="control-label">Order by</label>
                <select class="form-control" name="" id="searchOrder">
                  <option value="ASC">Ascendant</option>
                  <option value="DESC">Descendant</option>
                </select>
              </div>
              <div class="form-group">
                <label for="searchDate" class="control-label">Filter by date</label>
                <div class="input-group">
                  <input type="text" id="searchDate" class="form-control">
                  <span class="input-group-addon"><input id="searchCheck" type="checkbox"></span>
                </div>
              </div>
              <!-- <p class="text-center"><a href="#" class="btn btn-danger glyphicon glyphicon-search" role="button"></a></p> -->
              <a href="#" class="btn btn-danger glyphicon glyphicon-search" role="button" style="width: 100%;" onclick="findHistorics()"></a>
            </form>
          </div>
        </div>
        <div class="col-lg-9">
          <table id="table">
          </table>
        </div>
      </div>
    </div>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/global.js"></script>
    <script src="js/bootbox.min.js"></script>
  </body>
</html>
